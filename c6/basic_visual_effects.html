<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | basic show hide</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	#show{
		display: none;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		$("#show").hide();
		$("#show").delay(3000).show(1000);  //have to delay for illustration purposes
		$("#hide").delay(3000).hide(1000); //same as above
		$("#toggle").delay(3000).toggle(1000);
		$("#fadeIn").delay(3000).fadeIn(1000);
		$("#fadeOut").delay(3000).fadeOut(1000);
		$("#fadeToggle").delay(3000).fadeToggle(1000);
		$("#fadeTo").delay(3000).fadeTo(1000);

	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>Different ways to show and hide</h1>

   <div id="menu">Menu: <span id="hide_me">hide menu</span>
  	<nav id="sub_menu">Sub Menu: 
  		<ol>
  			<li id="show">Show 0</li>
  			<li id="hide">Hide 1</li>
  			<li id="toggle">toggle 2</li>
  			<li id="fadeIn">fadeIn 3</li>
  			<li id="fadeOut">fadeOut 4</li>
  			<li id="fadeToggle">fadeToggle 5</li>
  			<li id="fadeTo">fadeTo 6</li>
  		</ol>
  	</nav>
  </div>



<script>
</script>
</body>
</html>
