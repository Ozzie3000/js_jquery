<style type="text/css">
	@keyframes grow_progress_bar{
		0%{
			width: 0%;
			background-color: red;
		}
		50%{
			background-color: yellow;
		}
		100%{
			width: 80%;
			background-color: green;
		}
	}
	.progress_bar{
		animation-name: grow_progress_bar;
		animation-duration 10s;
		animation-fill-mode: forwards;
	}
</style>
