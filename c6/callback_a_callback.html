<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | callback a callback</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#wrapper{
		position: relative;
		display: table;
		margin: 0 auto;
	}
	#photo{
		position: absolute;
		margin-top: 35px;
	}
	#caption{
		position: relative;
		bottom: 2%;
		color: blue;
		border: 2px solid red;
		padding: 5px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		
		$("#photo").delay(1500).animate(
		{
			left: "+=400px"
		},
		1500,
		function(){ //first callback
			$("#caption").fadeIn(1500, 
				function(){ //2nd callback
					$("#photo, #caption").fadeOut(1500);
				} //end of 2nd callback
			); //end fadeIn
		} //end first callback
		); //end animate


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>callback a callback</h1>

  <div id="wrapper">
	  <img id="photo" src="http://meowaboutcosplay.com/guides_tutorials/link/e_link2.jpg" />
	  <div id="caption">
	  	This is Link
	  </div>
	</div>



<script>
</script>
</body>
</html>
