<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | more transitions</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
 	body{
 		padding: 0 20px;
 	}
	img {
  opacity: 1;
  -webkit-transition: opacity 1.5s;
  -moz-transition: opacity 1.5s;
  -o-transition: opacity 1.5s;
  transition: opacity 1.5s;
	}
	img.faded {
	  opacity: 0.1;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		
		$("img").click(function(){
			$(this).toggleClass("faded");
		});


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>CSS Transition Triggered By jQuery</h1>

  <div class="wrapper">
		<div class="content">
			<div class="main">
				<p>Click a photo to make it fade out. Click the empty spot where the photo was to bring it back.</p>
				<p><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/blue_h.jpg" width="70" height="70" alt="blue">
				<img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/green_h.jpg" width="70" height="70" alt="green">
				<img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/orange_h.jpg" width="70" height="70" alt="orange">
				<img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/purple_h.jpg" width="70" height="70" alt="purple">
				<img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/red_h.jpg" width="70" height="70" alt="red">
				<img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/yellow_h.jpg" width="70" height="70" alt="yellow"></p>
				<p>Click anywhere else on the page to fade the photos back into view.</p>
			</div>
		</div>
	</div>

<script>
</script>
</body>
</html>
