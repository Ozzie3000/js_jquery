<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | animate with css</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	h2{
		opacity: 1;
		-webkit-transition: opacity 2s;
		-moz-transition: opacity 2s;
		-o-transition: opacity 2s;
		transition: opacity 2s;
		border: 3px solid blue;
	}
	h2.fade_me{
		opacity: 0;
	}
	
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		
		$("h2").on("click", function(){
			$(this).toggleClass("fade_me");
		});


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>animate with CSS</h1>

  <h2><br /><br /><br />This is disappearing text<br /><br /><br /></h2>



<script>
</script>
</body>
</html>
