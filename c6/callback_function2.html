<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | action after effect is complete</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#wrapper{
		position: relative;
		display: table;
		margin: 0 auto;
	}
	#photo, #caption{
		
	}
	#caption{
		position: absolute;
		bottom: 2%;
		color: blue;
		border: 2px solid red;
		padding: 5px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		$("#photo").width(0).height(0).css("opacity", "0");
		$("#caption").hide();

		$("#photo").delay(1000).animate(
		{
			"width": "224px",
			height: "300px",
			opacity: 1
		},
		1500,
		function(){
			$("#caption").fadeIn(1000);
		} //end anon func
		);  //end animate


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>action after effect is complete 2</h1>

  <div id="wrapper">
	  <img id="photo" src="http://meowaboutcosplay.com/guides_tutorials/link/e_link2.jpg" />
	  <div id="caption">
	  	This is Link
	  </div>
	</div>



<script>
</script>
</body>
</html>
