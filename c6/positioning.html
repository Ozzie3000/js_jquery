<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | positioning</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#guider{
		background-color: #666669;
		padding-top: 15px;
		position: absolute;
		top: 1%;
		right: 2%;
		width: 50%;
	}
	#un1, #pw1{ color: grey;}
	#login{
		background-color: #666669;
		padding: 10px 30px;
	}
	#log{
		color: #00ffff;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		$("#login").hide()
		$("#guider").on({
			"mouseover" : function(){
				//$(this).children(:not(this)).hide();
				$(this).children().slideDown(1000);
			}, //end mouseover
			"mouseleave" : function(){
				$(this).children().slideUp(1000);
			} //end mouseleave
		}); //end multi func



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>Css Positioning</h1>

  <div id="guider">
	  <nav id="login">
	  	<span id="log">Login: </span>
	  	<input id="un1" type="text" value="Username" onfocus="value=''" onblur="value='Username'"/>
	  	<input id="pw1" type="password" value="Password" onfocus="value=''" onblur="value='Password'"/>
	  </nav>
	</div>


<script>
</script>
</body>
</html>
