<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | sliding elements</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
    $("#sd1,#st1").hide();

		$("#sd1").delay(1000).slideDown(2000);
    $("#su1").delay(3000).slideUp(2000);
    $("#st1").delay(6000).slideToggle(2000);
    $("#st2").delay(9000).slideToggle(2000);


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>sliding elements</h1>

  <div id="menu">Menu: <span id="hide_me">hide menu</span>
  	<nav id="sub_menu">Sub Menu: 
  		<ol>
  			<li id="control">Control group 0</li>
  			<li id="sd1">SlideDown 1</li>
  			<li id="su1">slideUp 2</li>
  			<li id="st1">slideToggle 3</li>
        <li id="st2">slideToggle 4</li>
  			<li id="control2">Control group 5</li>

  		</ol>
  	</nav>
  </div>



<script>
</script>
</body>
</html>
