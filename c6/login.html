<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#login {
	width: 300px;
	position: absolute;
	right: 0;
	/*top: -51px;  */
	top: 0px;
	z-index: 100;
	background-color: rgb(27,45,94);
	border-radius: 0 0 5px 5px;
	}

	#login a {
		text-decoration: none;
	}

	#open {
		margin: 0;
		cursor: pointer;fastakr27
		background-image:  url(../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/open.png);
		background-repeat: no-repeat;
		background-position:  8px 7px;
		color: white;
		padding: 5px 0 5px 30px;
		border-radius: 0 0 5px 5px;
	}

	#login .close {
		background-image: url(../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/close.png);
	}

	#open:hover {
		color: rgb(0,0,0);
		background-color: rgb(200,200,200);	
	}

	#login form {
		padding: 10px 10px 0 10px;
		display: none;	
	}
	#login label {
		font-size: .75em;
		color: white;
		font-weight: bold;
		width: 100px;
		text-align:right;
		margin: 0 15px 0 0;
		display: inline-block;
	}
	#login input[type="text"] {
		font-size: 14px;
		width: 140px;	
	}
	#login .button {
		text-align: right;	
		padding-right: 15px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		$("#open").click(function(evt_object){
			evt_object.preventDefault();
			$("#login form").slideToggle();
			$(this).toggleClass("close");
		});// end click



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

  <div class="content">
		<div id="login">
			<a href="form.html"><p id="open">Login</p></a>
			<form>
				<p>
					<label for="username">Username:</label>
					<input type="text" name="username" id="username">
				</p>
				<p>
					<label for="password">Password: </label>
					<input type="text" name="password" id="password">
				</p>
				<p class="button">
					<input type="submit" name="button" id="button" value="Submit" >
				</p>
			</form>
		</div>

		<div class="main">
			<h1>Slide in Login Screen</h1>
			<p>Click the login button at the top of the page</p>
		</div>
	</div>



<script>
</script>
</body>
</html>
