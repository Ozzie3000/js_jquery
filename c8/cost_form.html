<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	.spacer{
		color: blue;
		padding: 5px 10px;
		margin-right: 30px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".cal").on("click", function(){
			var unitCost = 13.95
			var units = $("#how_many").val();  //how much stuff
			units = Math.floor(units);
			var total_price = units * unitCost;
			total_price = total_price.toFixed(2);
			$("#total_value").val(total_price);
		});

		
		



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

  <h3>Caculate Cost</h3>
  <div id="box">
  	<button class="cal">Recalculate</button>
  	<br /><br />
  	<span class="spacer">Quantity: </span><input type="text" id="how_many">
  	<br />
  	<span class="spacer">Price: </span>$<span id="unit_cost">13.95</span>
  	<br />
  	<span class="spacer">Total cost: </span><input type="text" id="total_value">
  	<br /><br />
  	<button class="cal">Recalculate</button>

  </div>




<script>
</script>
</body>
</html>
