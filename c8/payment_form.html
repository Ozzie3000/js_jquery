<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(":text:first").focus();
		
		$("#paypal").click(function(){
			$("#creditCard input").prop("disabled", true).css('backgroundColor', '#ccc');
			$("#creditCard label").css("color", "#BBB"); 
		}); //end of click for paypal


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

	<div class="content">
		<div class="main">
			<h1>Fun With Forms</h1>
			<form action="../chapter10/order.php" method="post" name="order" id="order">
				<fieldset>
					<legend>Billing Information</legend>
					<div>
						<label for="name" class="label">Name</label>
						<input name="name" type="text" id="name" size="36">
					</div>
					<div>
						<label for="address" class="label">Address</label>
						<input name="address" type="text" id="address" size="36">
					</div>
					<div>
						<label for="city" class="label">City</label>
						<input name="city" type="text" id="city" size="36">
					</div>
					<div>
						<label for="state" class="label">State/Province</label>
						<input name="state" type="text" id="state" size="36">
					</div>
					<div>
						<label for="zip" class="label">Postal Code</label>
						<input name="zip" type="text" id="zip" size="36">
					</div>
					<div>
						<label for="country" class="label">Country</label>
						<select name="country" id="country">
							<option>Choose your country </option>
							<option value="/us/">U.S.A. </option>
							<option value="/us_espanol/">U.S.A. - Espa&ntilde;ol </option>
							<option value="/es/">Spain </option>
						</select>
					</div>
					<div><span class="label">Payment Method</span>
						<input type="radio" name="payment" id="paypal" value="paypal">
						<label for="paypal">PayPal</label>
						<input type="radio" name="payment" id="visa" value="visa">
						<label for="visa">Visa</label>
						<input type="radio" name="payment" id="mastercard" value="mastercard">
						<label for="mastercard">MasterCard</label>
					</div>
					<div id="creditCard" class="indent">
						<div>
							<label for="cardNumber" class="label">Card Number</label>
							<input type="text" name="cardNumber" id="cardNumber">
						</div>
						<div>
							<label for="expiration" class="label">Expiration Date</label>
							<input type="text" name="expiration" id="expiration">
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Shipping Information</legend>
					<div class="indent">
						<input type="checkbox" name="hideShip" id="hideShip">
						<label for="hideShip">Same as billing</label>
					</div>
					<div id="shipping">
						<div>
							<label for="shipName" class="label">Name</label>
							<input name="shipName" type="text" id="shipName" size="36">
						</div>
						<div>
							<label for="shipAddress" class="label">Address</label>
							<input name="shipAddress" type="text" id="shipAddress" size="36">
						</div>
						<div>
							<label for="shipCity" class="label">City</label>
							<input name="shipCity" type="text" id="shipCity" size="36">
						</div>
						<div>
							<label for="shipState" class="label">State/Province</label>
							<input name="shipState" type="text" id="shipState" size="36">
						</div>
						<div>
							<label for="shipZip" class="label">Postal Code</label>
							<input name="shipZip" type="text" id="shipZip" size="36">
						</div>
						<div>
							<label for="shipCountry" class="label">Country</label>
							<select name="shipCountry" id="shipCountry">
								<option>Choose your country </option>
								<option value="/us/">U.S.A. </option>
								<option value="/us_espanol/">U.S.A. - Espa&ntilde;ol </option>
								<option value="/lu/">Luxembourg </option>
								<option value="/es/">Spain </option>
							</select>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>  



<script>
</script>
</body>
</html>
