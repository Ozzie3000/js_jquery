<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | preventing multiple submissions</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/***
		$("#form1").submit(function(){
			$("#submit").prop("disabled", true);
			$("#submit").val("...sending...");
		});
*****/
		
		$("#form1").submit(function(){
			var submit_button = $(this).find(":submit");
			submit_button.prop("disabled", true);
			submit_button.val("...sending info...");
			return false;
		});


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>preventing multiple submissions</h1>

  <form method="post" id="form1">
  	<input type="text" placeholder="Type in here">
  	<input type="submit" id="sub1" value="submit">
  </form>
