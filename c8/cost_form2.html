<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	body{ padding: 0 10px;}
	#box{
		width: 200px;
		height: 100px;
	}
	.spacer{
		color: blue;
		padding: 5px 10px;
		margin-right: 30px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#total_value").hide(0);

		$(".cal").on("click", function(){
			$("#total_value").show(0);
			$("#total_value").val("");
			var unitCost = $("#unit_cost").val();
			var units = $("#how_many").val();  //how much stuff
			if(isNaN(units) || units == ""){
				alert("please pick an actual number");
				$("#how_many").val("");
				return false;
			};
			units = Math.floor(units);
			var total_price = units * unitCost;
			total_price = total_price.toFixed(2);
			if(isNaN(total_price) || total_price == ""){
				$("#total_value").val("");
			};
			$("#total_value").val(total_price);
		});

		function num_validator(){
			$("#how_many, #unit_cost, #total_value").each(function(){
				//console.log('hi'); //debug code
				if($(this).val() == ""){
					console.log("hello");
				}
			});
		}
		

		setTimeout(function(){num_validator();}, 100);

	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

  <h3>Caculate Cost</h3>
  <div id="box">
  	<button class="cal">Recalculate</button>
  	<br /><br />
  	<span class="spacer">Quantity: </span><br /><input type="text" id="how_many">
  	<br />
  	<span class="spacer">Price: $</span><br /><input type="text" id="unit_cost">
  	<br />
  	<hr>
  	<span class="spacer">Total cost: </span><br /><input type="text" id="total_value">
  	<br /><br />
  	<button class="cal">Recalculate</button>

  </div>




<script>
</script>
</body>
</html>
