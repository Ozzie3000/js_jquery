<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | determining states</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("input").on("click", function(){
			if($("#world").prop("checked")){
			alert("you like world news!");
			}else if($("#local").prop("checked")){
				alert("you like local news!");
			}else{
				alert('pick one!');
			}
		});

		

		



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>determining states</h1>

  <div id="news">
  	<span>Pick which News type you want to see</span>
  	<br /><br />
  	<input type="checkbox" value="world" id="world">
  	<label for="world">World News</label>
  	<span>or</span>
  	<input type="checkbox" value="local" id="local">
  	<label>Local News</label>



<script>
</script>
</body>
</html>
