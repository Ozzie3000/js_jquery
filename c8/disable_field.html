<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | disabling fields</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	textarea{
		border-radius: 10px;
		padding: 5px 5px;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#off").click(function(){
			$(":input").not("#on").prop("disabled", true);
		});
		$("#on").click(function(){
			$(":input").prop("disabled", false);
		});
		
		$("input[name='status']").click(function(){
			if($("input[name='status']:checked").val() == 'single'){
				console.log("single");
				$("#one").prop("disabled", false);
				$("#two").prop("disabled", true);
				$("#one").fadeIn(1000);
				$("#two").fadeOut(1000);
			}
			if($("input[name='status']:checked").val() == 'married'){
				console.log("married");
				$("#two").prop("disabled", false);
				$("#one").prop("disabled", true);
				$("#two").fadeIn(1000);
				$("#one").fadeOut(1000);
			}
		
		});


	}); //end doc ready
</script>
</head>
<body>

	<br /><br />
  <h1>disabling fields with jQuery</h1>

  <input type="text" id="dis" placeholder="Type whatever in here">

  <br /><br />

  <button id="off">Disable field</button>
  <br /><br >
  <button id="on">Enable field</button>
  <br /><br />
  <form id="status">
	  <label for="single">Single</label>
	  <input type="radio" id="single" name="status" value="single">

	  <input type="radio" id="married" name="status" value="married">
	  <br />

</body>
