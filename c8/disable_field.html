<script type="text/javascript">
	$(document).ready(function(){
		$("#off").click(function(){
			$(":input").not("#on").prop("disabled", true);
		});
		$("#on").click(function(){
			$(":input").prop("disabled", false);
		});
		



	}); //end doc ready
</script>
