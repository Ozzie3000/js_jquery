<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | hover function</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
  #menu1, #menu2{
    background-color: #4d5d53;
    color: white;
    font-size: 120%;
    cursor: crosshair;
    width: 150px;
    padding-left: 5px;
  }
  ul li{
    border: 2px solid black;
  }
 
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    //$("h1").hide().slideDown(1000);

    $("#menu1").hover(function(){
      $("#sub_menu1").show();
    }, function (){
      $("#sub_menu1").hide();
    });  //end hover

    //option 2 w/o anon functions  .. doesnt work for me for some reason
    function showSubmenu(){
      $("#sub_menu2").show();
    }
    function hideSubmenu(){
      $("#sub_menu2").hide();
    }

    $("#menu2").hover(showSubmenu, hideSubmenu);

  }); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>hover function</h1>

  <div id="menu1">Menu
  	<ul id="sub_menu1">
  		<li>Chapter 1</li>
  		<li>Chapter 2</li>
  		<li>Chapter 3</li>
  		<li>Chapter 4</li>
  	</ul>
  </div>

  <br /><br /><br />

  <div id="menu2">Menu
    <ul id="sub_menu2">
      <li>Chapter 1</li>
      <li>Chapter 2</li>
      <li>Chapter 3</li>
      <li>Chapter 4</li>
    </ul>
  </div>

<script>
</script>
</body>
</html>
