<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | intro events2</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	body{ padding: 0 5% 0 5%;}
	#this_me, #this_me2, #this_me3{
		width: 80%;
		height: 80px;
		background-color: grey;
		color: #008080;
		font-size: 110%;
	}

</style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>intro to events 2</h1>

  <div id="this_me">Mouse in. test 1: </div>
  <br /><br />

  <div id="this_me2">Mouse out. test 2: </div>
  <br /><br />

  <div id="this_me3">Click. test 3: </div>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		$("#this_me").mouseover(function(){
			//alert("Bonjourno");
			$(this).append("<span> Hello </span>");
		});

		$("#this_me2").mouseout(function(){
			//alert("Arrivederci");
			$(this).append("<span> Konnichiwa </span>");
		});

		$("#this_me3").click(function(){
			//alert("Arrivederci");
			$(this).append("<span> Sayounara </span>");
		});

	}); //end doc ready
</script>
</body>
</html>
