<head>

<style type="text/css">
	#xvar{
		color: red;

	#yvar{
		color: blue;

</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		$(document).click(function(e){
			var xPos = e.pageX;
			var yPos = e.pageY;
			//alert("x-postion: "+xPos+" y-position "+yPos);
			$("#coords").append("<li>x-postion: <span id='xvar'>"+xPos+"</span> y-position: <span id='yvar'>"+yPos+"</li>");
		}); //end click


	}); //end doc ready
</script>
</head>
