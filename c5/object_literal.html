<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | object literal</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		var linkVar = {message: "Help! I'm trapped in a Link"};
		var pVar	={message: "Help! I'm trapped in a paragraph"};

		function showMessage(evt){
			alert(evt.data.message);
			//alert(evt.data.message.length); //32 for linkVar  27 for pVar
		}
		$("a").on("mouseover", linkVar, showMessage);
		$("p").on("click", pVar, showMessage);



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>Object literal</h1>

  
	<p>Click me now for your free reading!</p>
	<a href="#"> # This link goes nowhere</a>



<script>
</script>
</body>
</html>
