<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | Quiz</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>

<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>Quiz time.</h1>

  <div>Number of correct answers: 
  	<p id="here1"></p>
  	Out of: 
  	<p id="here2"></p>
  </div>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	var score = 0;
	var questions = [
		["How many moons does Earth have?", 1],
		["How many moons does Saturn have?", 31],
		["How many moons does Venus have?", 0],
		["How many moons does Uranus have?", 27]

	];

	function askQuestion(question){
		var answer = prompt(question[0],"");
		if(answer == question[1]){
			alert("correct!");
			score++;
		}else{
			alert("Better luck next time. The answer is " +question[1]);
		}
	}

	for(var i=0; i<questions.length; i++){
		askQuestion(questions[i]);
	};
	
	/*
	var message = "You got "+score;
	message += " out of " +questions.length;
	message += " questions correct.";
	*/

	document.getElementById("here1").innerHTML = score;
	document.getElementById("here2").innerHTML = questions.length;
</script>
<script>
	$(document).ready(function(){
		$("h1").hide().fadeIn(1000);
	});
</script>
</body>
</html>
