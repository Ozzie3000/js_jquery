	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />

  <h1>Conditional</h1>

  <p id="here1"></p>
  <p id="here2"></p>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	var luckyNumber = prompt("What is the best lucky Number?", "");

	if(luckyNumber==7){
		document.getElementById("here1").innerHTML = "7 is a perfect Number.";
	}else{
		document.getElementById("here2").innerHTML = "Interesting that you would pick " +luckyNumber+ " as your lucky Number";
	}
</script>
<script>
	$(document).ready(function(){
		$("h1").hide().slideDown(1000);




	});
</script>
