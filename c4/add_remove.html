<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		$("p").on("click", function(){
			$(this).filter(function(){
				if($(this).hasClass("highlight")){
					$(this).removeClass("highlight");
				}else{
					$(this).addClass("highlight");
				}
			});
		});


	});
</script>
