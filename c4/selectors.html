<body class="home">
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1 id="header1">selectors</h1>

  <p id="p_1">a p tag by itself. <strong>strong.</strong> Not strong.</p>
  <p id="p_2">version 1 pre js.</p>

  <ul id="navbar">
  	<li>list item 1</li>
  	<li>list item 2 <a href="#">anchor 1</a></li>
  	<li>list item 3 <a href="#">anchor 2</a></li>
  	<li>list item 4 </li>
  </ul>

  <img src="http://meowaboutcosplay.com/guides_tutorials/link/e_link2.jpg">

  <br /><br />

  Radio button: <input type="radio" />
  <br />

  <div>a div
  	<p id="3">A p tag within a div</p>
  </div>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	//js selectors
	h1 = document.getElementById("header1");
	class_name1 = document.getElementsByClassName('home');
	tag_name1 = document.getElementsByTagName('p');
	document.getElementById("p_2").innerHTML = "version 2; post js.";

</script>
<script>
	$(document).ready(function(){
		$("h1").hide().slideDown(1000);

		//descendant selectors
		descendant_selectors_1 = $("#navbar a");  //2 anchors under parent navbar

		//child selectors. parent > child
		ptags_under_body = $("body > p");  //doesn't capture p tag under div

		//Adjacent sibling
		adjacent_tags = $("p + ul");  //first is neighbor. 2nd is what you want to actually grab

		//Attribute selectors
		images_withAlt = $("img[alt]");
		images_withAlt.fadeOut(2000).delay(1000).fadeIn(2000).delay(1000).hide(2000).delay(1000).slideDown(2000);
			//another use
			$("a[href]").fadeOut(2000).delay(1000).fadeIn(2000);

		$("input[type=radio").hide(2000).delay(1000).show(2000);

		//["attribute^="value"]
		$("a[href^='mailto:']");

		//[attribute$="value"]
		$('a[href$=".pdf"]');  //select pdf extenstions on anchors

		


	});
</script>
</body>
</html>
