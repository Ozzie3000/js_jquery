<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | css()</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	#p_1{ background-color: red;}
	#p_2{ background-color: white;}
	#p_3{ background-color: blue;}
</style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>.css() has 3 uses</h1>

  <p id="p_1">p tag 1 w/ background red</p>
  <p id="p_2">p tag 2 w/ background white</p>
  <p id="p_3">p tag 3 w/ background blue</p>

  <p id="p_4">p tag 4 w/ default background, color, size, and border prior to jquery</p>

  <p id="p_5">p tag 5 w/ default font size prior to jquery</p>
  <button id="btn_1" class="btn">double font size</button>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);
		/*returns rgb rgba
		//255 0 0
		//255,255,255
		//0 0 255  */
		var bg_Color1 = $("#p_1").css("background-color");
		var bg_Color2 = $("#p_2").css("background-color");
		var bg_Color3 = $("#p_3").css("background-color");

		$("#p_4").css("font-size", "150%");
		$("#p_4").css("color", "teal");
		$("#p_4").css("background-color", "grey");
		//css shorthand
		$("#p_4").css("border", "2px solid black");

		//make font bigger based on user input
		var base_size = $("#p_5").css("font-size");
		base_size = parseInt(base_size);
		$("#btn_1").on("click", function(){
			$("#p_5").css("font-size", base_size * 2);
		});

	});
</script>
</body>
</html>
