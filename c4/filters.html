<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />

  <table>
  	<tr class="topper">

  	<tr class="odd">

  	<tr class="even">

  <p>First p tag</p>
  <p>Second p tag</p>
  <p>Third p tag</p>

  <ol>
  	<li>Normal font size</li>
  	<li>stuff <a href="#">bigger font. a tag within li tag</a></li>
  </ol>

  <a href="#">Click me!</a>
  <a href="#">dont Click me!</a>
  <a href="#">Test</a>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		$("h1").hide().slideDown(1000);

		//remember 0 index so first element is 0 and even
		$("tr:even").hide(2000).delay(1000).show(2000);

		$("tr:odd").delay(6000).hide(2000).delay(1000).show(2000);

		//delay does not work here css effect acts immediately
		$("p:first").hide(2000).delay(1000).show(2000).css("color","blue");
		$("p:last").hide(2000).delay(1000).show(2000).css("color","red");
		$("p:not(:first, :last)").hide(2000).delay(1000).show(2000).css("color","green");
		
		//has() filter
		$("li:has(a)").css("font-size","150%");  //different than selector. selects parent if it has an a tag as child
		$("li:has(a)").hide(2000).delay(1000).show(2000); //supposedly only selects parents, but you can see it selects both

		//contains() filter
		$("a:contains(Click me!").hide(2000).delay(1000).show(2000);
			
		//hidden() filter



	});
</script>
</body>
</html>
