<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | content</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>content</h1>

	<div class="container">
	  <p id="p_1">p tag. paragraph 1 </p><button class="btn illu" id="btn_1">show parent html code</button>
	  <p id="p_2">p tag. paragraph 2 </p><button class="btn illu" id="btn_2">change html code for p 2</button>
	  <p id="p_3">p tag. paragraph 3 </p><button class="btn illu" id="btn_3">use text func </button>
	</div>

  <br /><br />
  <div id="here1">Results here</div>
  
<!--  <button class="btn" id="btn_1"></button>  -->




<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		$("h1").hide().slideDown(1000);

		//html() and text() only capture the first element in the collection if there are multiple
		//however if you are replacing; all will be changed
		$("#btn_1").on("click", function(){
			var show_me = $(this).parent().html();
			alert(show_me);
			$("#here1").html(show_me);
		});

		$("#btn_2").on("click", function(){
			var show_me = $(this).prev().clone().html("Well Hello There");
			$("#here1").html(show_me);
			$(this).prev().html("Well Hello There");
		});

		$("#btn_3").on("click", function(){
			var show_me = $(this).parent().text();
			alert(show_me);
			$("#here1").text(show_me);
		});


	});
</script>
</body>
</html>
