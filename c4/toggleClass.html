<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | toogle class</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	.highlight{
		font-size: 120%;
		font-family: "Oswald";
		color: red;
		background-color: blue;
		font-weight: 700;
	}
</style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>toogle class</h1>

  <p>p tag 1 w/ add/remove</p>
  <p>p tag 2 w/ add/remove</p>
  <p>p tag 3 w/ add/remove</p>
  <p>p tag 4 w/ add/remove</p>
  <p>p tag 5 w/ add/remove</p>

  <span>1) Span w/ toggle</span>
  <span>2) Span w/ toggle</span>
  <span>3) Span w/ toggle</span>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		$("p").on("click", function(){
			$(this).filter(function(){
				if($(this).hasClass("highlight")){
					$(this).removeClass("highlight");
				}else{
					$(this).addClass("highlight");
				}
			});
		});

	//or a shorter version is with toggleClass

	$("span").click(function(){
		$(this).toggleClass("highlight");
	});

	});
</script>
</body>
</html>
