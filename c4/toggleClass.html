<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | toogle class</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>toogle class</h1>

  <p>p tag 1</p>
  <p>p tag 2</p>
  <p>p tag 3</p>
  <p>p tag 4</p>
  <p>p tag 5</p>

  <span>1) Won't work on me</span>
  <span>2) Won't work on me</span>
  <span>3) Won't work on me</span>


<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		$("p").on("click", function(){
			$(this).filter(function(){
				if($(this).hasClass("highlight")){
					$(this).removeClass("highlight");
				}else{
					$(this).addClass("highlight");
				}
			});
		});

	//or a shorter version is with toggleClass

	$("span").click(function(){
		$(this).toggleClass("highlight");
	});

	});
</script>
</body>
</html>
