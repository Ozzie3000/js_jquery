<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | attr</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<script type="text/javascript">
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>.attr() has two functions</h1>

  <img src="http://pngimg.com/upload/tree_PNG212.png" alt="tree" id="tree_1" style="width:20%;">
  <button id="p_1">Pic 1 source</button>
  <br /><br /><br />

  <img src="" alt="a picture" id="tree_2" style="width:20%;" title="you pick what goes here">
  <button id="p_2">Pic 2 source</button>
  <button id="p_3">remove src attr</button>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		//$("h1").hide().slideDown(1000);

		var pic1_source = $("#tree_1").attr("src");
		$("#p_1").on("click", function(){
			alert(pic1_source);
		});

		$("#p_2").on("click", function(){
			var pic2_source = prompt("give me a url of a pic");
			$("#tree_2").attr("src", pic2_source);
		});

		$("#p_3").on("click", function(){
			alert("removing source url");
			$("#tree_2").removeAttr("src");
		});

	});
</script>
</body>
</html>
