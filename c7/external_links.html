<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | external links</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//will open link in a new window or tab if browser can
		$("a[href^='http://']").attr("target","_blank");
		
		//what about https?
		$("a[href^='https://']").attr("target","_blank");

		//you could write both together like this
		//$("a[href^='http://'], a[href^='https']").attr("target","_blank");

		//what about internal?
		$("a[href^='//']").attr("target","_blank");

	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>external links</h1>

  <div id="external">
  	<p><a href="http://www.amazon.com">amazon</a></p>
  	<p><a href="https://www.yahoo.com">yahoo</a></p>
  </div>

  <div id="internal">
  	<p><a href="//here">here</a></p>
  </div>


<script>
</script>
</body>
</html>
