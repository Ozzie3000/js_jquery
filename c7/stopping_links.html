<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | stopping links</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	#ammy1{ background-color: blue;}
	#ammy2{ background-color: red;}
	#yahoo1{ background-color: blue;}
	#yahoo2{ background-color: red;}

</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#ammy2, #yahoo2").hide();

		//javascript 
		$("#ammy1").click(function(){
			$("#ammy2").fadeIn("1000");
			return false;
		});
		
		//jquery
		$("#yahoo1").click(function(event){
			$("#yahoo2").fadeIn("1000");
			event.preventDefault();
		});


	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>stopping links in their tracks</h1>

  <div id="ammy1">
  	<br />
  	<a id="ammy2" href="http://www.amazon.com">Amazon</a>
  	<br /><br />
  </div>

  <br /><br />

  <div id="yahoo1">
  	<br />
  	<a id="yahoo2" href="http://www.yahoo.com">yahoo</a>
  	<br /><br />
  </div>

<script>
</script>
</body>
</html>
