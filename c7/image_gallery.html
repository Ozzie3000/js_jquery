<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | image gallary</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#gallery {
	float: left;
	width: 90px;
	margin-right: 30px;
	margin-left: 10px;
	border-right: white 1px dotted;
	}
	#gallery img {
		display: inline-block;
		margin: 0 0 10px 0;
		border: 1px solid rgb(0,0,0);
	}
	#photo {
		margin-left: 150px;
		position: relative;
	}
	#photo img {
		position: absolute;
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#gallery img").each(function(i){
			//console.log("hi");  //should say hi as many times as items in loop
			var pic_src = $(this).attr("src");
			var preloadImage = new Image();
			var imgExt = /(\.\w{3,4}$)/;
			preloadImage.src = pic_src.replace(imgExt, "_h$1");
			$(this).hover(
				//console.log("test")  //showed 6 test working
				function(){
					$(this).attr("src", preloadImage.src);
				//	$(this).css("width","30%");  //test to see if multiple actions can occur
				}, //end of first arg
				function(){
					var currentSource = $(this).attr("src");
					$(this).attr("src", pic_src);
				} //end 2nd arg
			); //end hover
		}); //end each and anon func
		
		$('#gallery a').click(function(evt) {
			//don't follow link
			evt.preventDefault();
			//get path to new image
			var imgPath = $(this).attr('href');
			//get reference to old image
			var oldImage = $('#photo img');

			//create HTML for new image
			var newImage = $('<img src="' + imgPath +'">');
			//make new image invisible
			newImage.hide();
			//add to the #photo div
			$('#photo').prepend(newImage);
			//fade in new image
			newImage.fadeIn(1000);

			//fade out old image and remove from DOM
			oldImage.fadeOut(1000,function(){
		  	$(this).remove();
			});		 
		}); // end click
		
	$('#gallery a:first').click();


	}); //end doc ready
</script>
</head>
<body>

	<br /><br />

					<a href="../_images/large/slide3.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/slide3.jpg" width="70" height="70" alt="old course"></a>
					<a href="../_images/large/slide4.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/slide4.jpg" width="70" height="70" alt="tees"></a>
					<a href="../_images/large/slide5.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/slide5.jpg" width="70" height="70" alt="tree"></a>
