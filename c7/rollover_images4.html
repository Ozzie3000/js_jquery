<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | roll over images</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	#gallery img {
		display: inline-block;
		margin: 10px;
		border: 1px solid rgb(0,0,0);
	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#gallery img").each(function(){
			//console.log("hi");  //should say hi as many times as items in loop
			var pic_src = $(this).attr("src");
			var preloadImage = new Image();
			var imgExt = /(\.\w{3,4}$)/;
			preloadImage.src = pic_src.replace(imgExt, "_h$1");
			$(this).hover(
				//console.log("test")  //showed 6 test working
				function(){
					$(this).attr("src", preloadImage.src);
				}, //end of first arg
				function(){
					$(this).attr("src", pic_src);
				} //end 2nd arg
			); //end hover


		}); //end each and anon func
		



	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>Roll over (hover) images 4.  Loops</h1>

  <div class="wrapper">
		<div class="content">
			<div class="main">
				<p>Mouse over the images below</p>
				<div id="gallery">
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/blue.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/blue.jpg" width="70" height="70" alt="blue"></a>
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/green.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/green.jpg" width="70" height="70" alt="green"></a>
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/orange.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/orange.jpg" width="70" height="70" alt="orange"></a>
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/purple.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/purple.jpg" width="70" height="70" alt="purple"></a>
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/red.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/red.jpg" width="70" height="70" alt="red"></a>
					<a href="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/large/yellow.jpg"><img src="../../books/MM_JAVASCRIPT3E/MM_JAVASCRIPT3E/_images/small/yellow.jpg" width="70" height="70" alt="yellow"></a>
				</div>

<script>
</script>

</html>
